<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Quiz Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <header class="quiz-header starter-state">
      <div class="btn-container">
        <button class="btn nav-btn start-btn">Start new game</button>
      </div>
      <div class="btn-container">
        <button class="btn nav-btn skip-btn default-hidden">Skip question</button>
      </div>
    </header>

    <main class="quiz-body default-hidden">
      <div class="title-container">
      </div>
      <div class="option-container">
      </div>
    </main>

    <footer class="result-container default-hidden">
      <p class="total-prize prize"></p>
      <p class="current-prize prize"></p>
    </footer>
  </div>

  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
